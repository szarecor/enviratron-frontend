


<div *ngFor="let cc of chambers">[[cc.id]] [[cc.isChecked]]</div>


<div>

<label [ngClass]="{'active': false }">
    <input (keyup)="allChambersButtonClick($event)" type="checkbox" name="chambers" value="" />
    <br />
    All
</label>

<label [ngClass]="{'active': false}" *ngFor="let chamber of chambers ; index as i">
    <input (click)="chamberButtonClick($event)" type="checkbox" name="chambers" [(ngModel)]="chambers[i].isChecked" />
    [[ chamber.isChecked ]]

    Chamber [[chamber.id]]
</label>


<br clear="both" />
</div>
<!--
 [ngClass]="{'check-mark': completedDays.indexOf(d) !== -1 }"
 -->

<style>
    label {
        border: 1px solid #d0d0d0;
        margin: 0;
        margin-right: .5em;
        width: 70px;
        height: 70px;
        display: inline-block;
        float: left;
        text-transform: capitalize;
        text-align: center;
    }

    input {
        visibility: visible;
    }

    label.active {
        background-color: #d0d0d0;
    }


</style>
