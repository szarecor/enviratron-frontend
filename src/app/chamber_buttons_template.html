<div>

<label [ngClass]="{'active': false }">
    <input (click)="allChambersButtonClick($event)" type="checkbox" name="chambers" value="" />
    <br />
    All
</label>

<label [ngClass]="{'active': chamber.isChecked}" *ngFor="let chamber of chambers ; index as i">
    <input (click)="chamberButtonClick()" type="checkbox" name="chambers" [(ngModel)]="chambers[i].isChecked" />
    Chamber [[chamber.id]]
</label>


<br clear="both" />
</div>

<style>
    label {
        border: 1px solid #d0d0d0;
        margin: 0;
        margin-right: .5em;
        width: 70px;
        height: 70px;
        display: inline-block;
        float: left;
        text-transform: capitalize;
        text-align: center;
    }

    input {
        visibility: hidden;
    }

    label.active {
        background-color: #d0d0d0;
    }


</style>
